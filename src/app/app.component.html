<!-- Desenvolvido por Nathan -->

<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label >Home</ion-label>
          </ion-item>
        </ion-menu-toggle>     
        <ion-menu-toggle>
          <ion-item routerLink="/perfil">
            <ion-icon name="partly-sunny-outline" slot="start"></ion-icon>
            <ion-label class="menu-button">Café da Manhã</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle >
          <ion-item routerLink="/dados">
            <ion-icon name="sunny-outline" slot="start" ></ion-icon>
            <ion-label class="menu-button">Almoço</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/tabela">
            <ion-icon name="moon-outline" slot="start"></ion-icon>
            <ion-label class="menu-button">Jantar</ion-label>
          </ion-item>
        </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/outrasrefeicoes">
          <ion-icon name="fast-food-outline" slot="start"></ion-icon>
          <ion-label class="menu-button">Outras Refeições</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/infosnutricionais">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label class="menu-button">Informações Nutricionais</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/infosnutricionista">
          <ion-icon name="medkit-outline" slot="start"></ion-icon>
          <ion-label class="menu-button">Sua Nutricionista</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/suporte">
          <ion-icon name="help-buoy-outline" slot="start"></ion-icon>
          <ion-label class="menu-button">Suporte</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/login">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label class="menu-button">Log Out</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
