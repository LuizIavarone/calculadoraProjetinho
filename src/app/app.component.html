<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label >Home</ion-label>
          </ion-item>
        </ion-menu-toggle>     
        <ion-menu-toggle>
          <ion-item routerLink="/perfil">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label class="menu-button">Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle >
          <ion-item routerLink="/dados">
            <ion-icon name="analytics-outline" slot="start" ></ion-icon>
            <ion-label class="menu-button">Dados</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/tabela">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label class="menu-button">Tabela</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
